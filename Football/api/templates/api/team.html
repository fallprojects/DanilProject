{% extends 'api/main.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football</title>
</head>
<body>
<table class="table table-sm">
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Number</th>
    </tr>
  {% for command in command %}
<tr>
    <td>{{ command.first_name }}</td>
    <td>{{ command.last_name }}</td>
    <td>{{ command.number }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}

</body>
</html>
